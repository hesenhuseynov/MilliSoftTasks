     <h1>HTML Form</h1>
    <form action="/submit_form" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter first name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter last name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email address"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number"><br>
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="" >Choose a country</option>
            <option value="">Azerbaijan</option>
            <option value="">Turkey</option>
        </select><br>
        <label for="city">City:</label><br>
        <select id="city" name="city">
            <option value="">Choose a city</option>
        </select><br>
        <label for="language">Language(s):</label><br>
        <input type="checkbox" id="language1" name="language" value="English">
        <label for="language1">En</label>
        <input type="checkbox" id="language2" name="language" value="German">
        <label for="language2">De</label>
        <input type="checkbox" id="language3" name="language" value="French">
        <label for="language3">Fr</label>
        <input type="checkbox" id="language4" name="language" value="Russian">
        <label for="language4">Ru</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
